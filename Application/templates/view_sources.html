<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Language Education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        table {
            margin-top: 70px;
        }

        body {
            background-color: #100C2A;
        }

        label {
            color: rgb(227, 227, 227)
        }
    </style>
</head>
<body>
    <table class="table table-dark" style="top:70px">
        <thead>
          <tr>
            <th scope="col">Kaynağın İsmi</th>
            <th scope="col">Kaynak Bağlantısı</th>
            <th scope="col">Kaynağın Seviyesi</th>
          </tr>
        </thead>
        <tbody>
            {% for source in sources %}
                <tr>
                    <form action="/accept_to_teacher" mothod="post">
                    <td name="teacher_id" > {{ source[0] }}</td>
                    <td  name="name">{{ source[1] }}</td>
                    <td  name="last_name">{{ source[2] }}</td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
