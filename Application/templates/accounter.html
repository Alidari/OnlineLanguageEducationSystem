<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Language Education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        form {
            margin-top: 70px;
        }
        body {
            background-color: #100C2A;
        }
        label {
            color: rgb(227, 227, 227)
        }
    </style>
</head>
<body>
    <form action="/accounter" method="post">
        <div class="form-group">
            <label for="inputAddress">İsim</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Soy İsim</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Banka No</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputZip">CVV</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>     
        <button type="submit" class="btn btn-primary">Ödemeyi Tamamla</button>
      </form>
</body>

</html>
